width: 49%;

<body id="body">
    <header id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
              <a class="navbar-brand text-white" href="#">Assignments</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Chapter 21 - 25</a>
                  </li>
                
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

            </div>

    </header>
    <main>
    <div class="py-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3 class="text-center">Chapter # 21 - 25 | Strings & It's Methods</h3>
            <div class="border-bottom mt-4 border-secondary"></div>
          </div>
        </div>
        <div class="row my-5">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="h-100">
              <h4 class="text-center">Input</h4>
              <div class="border rounded-3 p-4 d-flex align-items-center border-dark" style="height: 122px;">
              <div class="input-group">
                <input type="text" id="inputText" class="form-control form-control-lg bg-transparent" placeholder="Type your text here">
                <button class="btn btn-outline-secondary" onclick="clearInput()">Clear</button>
              </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="h-100">
              <h4 class="text-center">Original String</h4>
              <div class="border rounded-3 p-4 originalStringBox " style="background-color: #1d3557;">
                <div id="originalStringBox" class="text-center text-white"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-6 mb-3 mb-md-0">
            <div class="h-100">
              <h4 class="text-center">Buttons</h4>
              <div class="buttons border rounded-3 p-4 text-center border-dark" id="Buttons">
                <span id="btns"><button class="btn btn-danger my-1" onclick="lowerCase()">Convert to Lowercase</button>
                <button class="btn btn-danger my-1" onclick="upperCase()">Convert to Uppercase</button><br>
                <button class="btn btn-danger my-1" onclick="Capitalize()">Convert to Capitalize</button>
                <button class="btn btn-danger my-1" onclick="betterFormating()">Better Formating</button><br>
                <button class="btn btn-danger my-1" onclick="printAllCities()">Print All Cities</button>
                <button class="btn btn-danger my-1" onclick="addCity()">Add Your City In List</button><br>
                <button class="btn btn-danger my-1" onclick="checkYourCity()">Check Your City In List</button>
                <button class="btn btn-danger my-1" onclick="findWord()">Find This Word</button><br>
                 <button class="btn btn-danger my-1" onclick="replaceThiWord()">Replace This Word</button>
              </span></div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <h4 class="text-center">Output / Result</h4>
            <div class="border rounded-3 p-4 text-center border-dark" style="min-height: 280px;">
            <div id="output"></div>
            </div>
            <div class="text-center">
              <button class="btn btn-outline-dark mt-4" id="clearOutputButton">Clear Output</button>
            </div>
          </div>
        </div>
      </div>
    </div>
